<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #menu button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="cargarPregunta(1)">Pregunta 1</button>
        <button onclick="cargarPregunta(2)">Pregunta 2</button>
        <button onclick="cargarPregunta(3)">Pregunta 3</button>
        <button onclick="cargarPregunta(4)">Pregunta 4</button>
        <button onclick="cargarPregunta(5)">Pregunta 5</button>
    </div>
</body>
</html>
