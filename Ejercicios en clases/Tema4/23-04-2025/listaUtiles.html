<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="elemento">
    <button id="boton">Aniadir a la lista</button>
    <ul id="lista"></ul>
    <script>
        // Funciones anonimas
        document.getElementById('boton').addEventListener('click',()=>{
            let elemento = `<li>${document.querySelector('#elemento').value}</li>`
            // cuando le doy enter += debe anadir a la lista 
            document.getElementById('lista').innerHTML += elemento;
        })
    </script>
</body>
</html>
