<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="maqueta.css">

<!--Grid es un sistema de desenio bidimensional que te permite crear disenos 
complejos y responsivos de manera mas facil y eficiente -->
<body>
    <!-- Creamos un contenedor con 9 elementos item  estos elementos que se 
     organizaran en una cuadricula (grid)-->
    <div class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item" >3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
        <li class="item">7</li>
        <li class="item">8</li>
        <li class="item">9</li>
    </div>
    
</body>
</html>
