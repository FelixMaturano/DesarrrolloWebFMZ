<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <script>
        /*4.  Solicitar mediante un promp y Generar los primeros N
         n√∫meros de la serie Fibonacci que debe ser guardados en un 
         arreglo, luego imprimir en un lista no enumerada*/

        let n = parseInt(prompt('digite el numero para calcular el fibonacci: '));
        let fibb =[0,1];

        for(let i=2; i<n; i++){
            fibb[i] = fibb[i-1]+fibb[i-2]; 
        }
        let html = `<h1> Serie de Fibonacci</h1>
            <ul>
                <li>[${fibb.join(',')}]</li>
            </ul>`;
        document.write(html);

    </script>
</body>
</html>
